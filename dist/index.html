<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flowchart</title>
	<link rel="stylesheet" href="css/flowchart.css">
	<script src="js/lib/traceur-runtime.js"></script>
	<script>
		var $traceurRuntime = require('traceur-runtime');
	</script>
	<script src="js/lib/fabric.min.js"></script>
	<script src="js/flowchart.js"></script>
</head>
<body>
	<header id="mainHeader">
		<h1>
			Build your flowchart, organize your thoughts.
		</h1>
		<nav class="toolbar">
			<ul id="components">
				<li data-component="square" draggable="true">
					A square
				</li>
				<li data-component="circle" draggable="true">
					A circle
				</li>
				<li data-component="triangle" draggable="true">
					A triangle
				</li>
				<li data-component="text" draggable="true">
					A textfield
				</li>
			</ul>
		</nav>
	</header>
	<section class="flowchart-container" id="canvasCnt">
		<canvas id="flowchart"></canvas>
	</section>
</body>
</html>
