<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flowchart</title>
	<link rel="stylesheet" href="css/flowchart.css">
	<script src="js/lib/traceur-runtime.js"></script>
	<script src="js/lib/kinetic-v5.1.1.min.js"></script>
	<script>
		var $traceurRuntime = require('traceur-runtime');
	</script>
	<script src="js/flowchart.js"></script>
</head>
<body>
	<h1>
		Build your flowchart, organize your thoughts.
	</h1>
	<nav>
		<ul id="components">
			<li data-component="square" draggable="true">
				A square
			</li>
			<li data-component="circle" draggable="true">
				A circle
			</li>
			<li data-component="text" draggable="true">
				A textfield
			</li>
		</ul>
		<ul id="tools">
			<li data-tool="color">
				Color
			</li>
		</ul>
	</nav>
	<section class="flowchart-container">
		<article id="flowchart"></article>
	</section>
</body>
</html>
